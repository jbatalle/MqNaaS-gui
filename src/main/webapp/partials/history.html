<div class="row">
    MqNaaS last entries in logger. Also actions done in the UI -> store in Spring/db?Â¿?
    <div class="col-md-12">
        <h2 class="page-header">Logger <small>History of actions</small></h2>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-history fa-fw"></i> History</h3>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table st-table="emptyArray" st-safe-src="rowCollection" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th st-sort="firstName">Date</th>
                                        <th st-sort="lastName">Type</th>
                                        <th st-sort="birthDate">Information</th>
                                    </tr>
                                    <tr>
                                        <th>
                                            <input st-search="'firstName'" placeholder="search for firstname" class="input-sm form-control" type="search" />
                                        </th>
                                        <th colspan="4">
                                            <input st-search placeholder="global search" class="input-sm form-control" type="search" />
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in emptyArray">
                                        <td data-title="'Date'" sortable="'date'" class="col-sm-2 col-md-2 col-lg-2">{{row.date| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                                        <td data-title="'Type'" sortable="'type'" class="col-sm-1 col-md-1 col-lg-1">{{row.type}}</td>
                                        <td data-title="'Information'">{{row.content}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="5" class="text-center">
                                            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
